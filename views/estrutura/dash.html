{{extend 'estrutura/layout.html'}}

{{block center}}
<br>
<div class="container-fluid">
    <!-- Page Heading -->
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">
                Dashboard
                <small>Subheading</small>
            </h1>
            <ol class="breadcrumb">
                <li>
                    <i class="fa fa-dashboard"></i>  <a href="{{=URL(a='tcc', c='control', f='dash')}}">Dashboard</a>
                </li>
                <li class="active"></li>
            </ol>
        </div>
    </div><!-- /.row -->
</div><!-- /.container-fluid -->

<br>
<br>

<table class="table table-bordered table-hover">
     <tr>
         <td>IP Externo: </td>
         <td>{{=ip_externo[3]}}</td>
     </tr>
    <tr>
        <td>Meu IP: </td>
        <td><span id="ip_int"></span></td>
    </tr>
    <tr>
        <td>Gateway:</td>
        <td>{{=ips}}</td>
    </tr>
    <tr>
        <td>GeoIP:</td>
        <td><span id="gateway"></span></td>
    </tr>

</table>

{{end}}

{{block javascript}}

<script>
       $.get("{{=URL(a='tcc', c='control', f='get_ip')}}", function( data ) {
       $('#ip_int').html(data)
       });

       $.get("{{=URL(a='tcc', c='control', f='gateway')}}", function( data ) {
       $('#gateway').html(data)
       });
</script>

{{end}}
